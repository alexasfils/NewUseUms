<form #userForm="ngForm" (ngSubmit)="onSubmitForm(userForm)">
    <div class="mb-3">
        <div><label for="name" class="form-label">Name</label></div>
        <div><input class="form-control" type="text" required [(ngModel)]="user.name" name="name" id="name"
                placeholder="user name"></div>
    </div>
    <div class="mb-3">
        <div><label for="lastName" class="form-label">Surname</label></div>
        <div><input class="form-control" type="text" required [(ngModel)]="user.lastName" name="lastName" id="lastName" placeholder="user last name"></div>
    </div>
    <div class="mb-3">
        <div><label for="email" class="form-label">Email</label></div>
        <div><input class="form-control" type="email" required [(ngModel)]="user.email" name="email" id="email" placeholder="email"></div>
    </div>
    <div class="mb-3">
        <div><label for="fiscalCode" class="form-label">Fiscal Code</label></div>
        <div><input class="form-control" type="text" [(ngModel)]="user.fiscalCode" name="fiscalCode" id="fiscalCode" placeholder="fiscal code"></div>
    </div>
    <div class="mb-3">
        <div><label for="phone" class="form-label">Phone</label></div>
        <div><input class="form-control" type="text" [(ngModel)]="user.phone" name="phone" id="phone" placeholder="phone"></div>
    </div>
    <div class="mb-3">
        <div><label for="province" class="form-label">Province</label></div>
        <div><input class="form-control" type="text" [(ngModel)]="user.province" name="province" id="province" placeholder="province"></div>
    </div>
    <div class="mb-3 text-center">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary me-2">Submit</button>
        <button type="reset" class="btn btn-secondary ms-2">Reset</button>
    </div>
<p>Pippo ciao</p>
</form>
